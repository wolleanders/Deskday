directories:
  output: dist
  buildResources: assets/icons
appId: com.wolle.deskday
productName: Deskday
publish:
  provider: github
  owner: wolleanders
  repo: Deskday
files:
  - filter:
      - main.js
      - preload.js
      - renderer.js
      - index.html
      - style.css
      - store.local.js
      - modules/**/*
      - assets/**/*
      - dataconnect/**/*
      - node_modules/**/*
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: assets/icons/app.ico
  sign: null
portable:
  artifactName: ${productName}-${version}.exe
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Deskday
electronVersion: 38.4.0
