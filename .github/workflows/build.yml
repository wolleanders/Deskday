name: Build Deskday

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build icon
        run: npm run build:icon

      - name: Build app
        run: npm run build:prod
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


